<!-- Blog -->
<div class="section-padding pb-0" *ngFor="let item of blogdetails">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="post_content">
                    <div class="post_date"><a routerLink="/blog-details/{{item.id}}"><i class="fa fa-calendar"></i> {{item.postdate}}</a></div>
                    <h4>{{item.title}}</h4>
                    <div [innerHtml]="item.htmldesc"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="post_tags">
                                <h6>Releted Tags</h6>
                                <a routerLink="/blog/tag/{{tag.id}}" *ngFor="let tag of getTags(item.tags)">{{tag.title}}</a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="post_share">
                                <h6>Social Share</h6>
                                <a href="javascript:void(0)" (click)="openSocialPopup(social)" *ngFor="let social of socialShare(item.title)">
                                    <i [class]="social.iconClass"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Comments -->
                    <div id="comments">
                        <div class="all_comments">
                            <h4>{{item.reviews.length}} Comments</h4>
                            <ul class="commentlist">
                                <li class="comment" *ngFor="let review of item.reviews">
                                    <div class="comment the-comment">
                                        <div class="comment-avatar" *ngFor="let user of getAuthor(review.user)">
                                            <img [alt]="user.name" [src]="user.image" class="avatar">
                                        </div>
                                        <div class="comment-content">
                                            <div class="comment-meta">
                                                <span class="comment-time"><span> {{review.commentdate}}</span></span>
                                                <span class="comment-author" *ngFor="let user of getAuthor(review.user)"> 
                                                    <a routerLink="/team-details/{{user.id}}" class="url">{{user.name}}</a>
                                                </span>
                                            </div>
                                            <div class="text">
                                                <div class="comment-text">
                                                    <p>{{review.comment}}</p>
                                                    <span class="reply"> <a rel="nofollow" class="comment-reply-link" href="#"><i class="fa fa-reply"></i> Reply</a> </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- /all-comment -->
                        <!-- comment-form-->
                        <div id="respond" class="comment-respond">
                            <h4>Post Comment</h4>
                            <form id="commentform" class="comment-form">
                                <div class="form-group">
                                    <div class="msg_input">
                                        <textarea name="comment" cols="45" rows="3" class="form-control" placeholder="Type your comments...."></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="name_input">
                                        <input type="email" class="form-control" placeholder="Type name email....">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="email_input">
                                        <input type="email" class="form-control" placeholder="Type your email....">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="web_input">
                                        <input type="text" class="form-control" placeholder="Type your website....">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn" type="submit">Post comment</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sidebar -->
            <aside class="col-md-4">
                <app-blog-sidebar></app-blog-sidebar>
            </aside>
            <!-- /Sidebar -->
        </div>
    </div>
</div>
<!-- /Blog -->
