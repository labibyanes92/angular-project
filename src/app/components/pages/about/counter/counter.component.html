<!-- Fun-Facts -->
<div class="fun_facts section-padding">
    <div class="container">
        <div class="section-header full-wd text-center">
            <h5>Fun facts</h5>
            <div class="heading_arrow">
                <span class="dots_div"></span>
                <span class="s"></span>
                <span class="dots_div"></span>
            </div>
            <h2>Our Glorious Achievements</h2>
        </div>
        <div class="row">
            <div class="col-lg-3 col-sm-6" *ngFor="let item of counter">
                <div class="facts_wrap">
                    <i [class]="item.icon"></i>
                    <span class="counter" [countUp]="item.value">0</span>
                    <p>{{item.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div> 
<!-- /Fun-Facts -->
