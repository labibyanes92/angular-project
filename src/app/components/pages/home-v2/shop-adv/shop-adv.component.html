<!-- Shop -->
<div class="section-padding-2 pt-0">
    <div class="container">
        <div class="row">
            <div class="col-md-6" *ngFor="let item of shopadv | slice:0:1">
                <div class="sigma_category style-6">
                    <a routerLink="/shop">
                        <img [src]="item.image" [alt]="item.tag">
                    </a>
                    <div class="sigma_category-content">
                        <span>{{item.tag}}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="sigma_category style-6" *ngFor="let item of shopadv | slice:1:3">
                    <a routerLink="/shop">
                        <img [src]="item.image" [alt]="item.tag">
                    </a>
                    <div class="sigma_category-content">
                        <span>{{item.tag}}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3" *ngFor="let item of shopadv | slice:3:4">
                <div class="sigma_category style-6">
                    <a routerLink="/shop">
                        <img [src]="item.image" [alt]="item.tag">
                    </a>
                    <div class="sigma_category-content">
                        <span>{{item.tag}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Shop -->
