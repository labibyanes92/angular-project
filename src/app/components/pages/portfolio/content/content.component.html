<!-- Portfolio -->
<div class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6" *ngFor="let item of portfoliopost | paginate: { itemsPerPage: 6, currentPage: page }">
                <div class="portfolio_wp">
                    <div class="portfolio_img">
                        <a routerLink="/portfolio-details/{{item.id}}"><img [src]="item.image[0]" [alt]="item.title"></a>
                    </div>
                    <div class="portfolio_info">
                        <div class="portfolio_category">
                            <a routerLink="/portfolio/cat/{{cat.id}}" *ngFor="let cat of getCategories(item.category)">{{cat.title}}</a>
                        </div>
                        <h4><a routerLink="/portfolio-details/{{item.id}}">{{item.title}}</a></h4>
                        <a routerLink="/portfolio-details/{{item.id}}" class="move_btn"><i class="fa fa-long-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-md-12" *ngIf="portfoliopost < '0'">
                <ngb-alert [dismissible]="false">
                    <strong>Opps!</strong> No Portfolio in Page
                </ngb-alert>
            </div>
        </div>
        <!-- Pagination Start -->
        <div class="pagination_wrap pagination mt-4">
            <pagination-controls (pageChange)="page = $event" responsive="true" previousLabel="<" nextLabel=">">
            </pagination-controls>
        </div>
        <!-- Pagination End -->
    </div>
</div>
<!-- /Portfolio -->
