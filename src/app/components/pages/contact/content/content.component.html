<!-- Contact-Us -->
<div class="section-padding pb-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="form_wrap">
                    <div class="box_heading">
                        <h4>Get In Touch</h4>
                        <div class="heading_arrow">
                            <span class="dots_div"></span>
                            <span class="s"></span>
                            <span class="dots_div"></span>
                        </div>
                    </div>
                    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" placeholder="Full name" class="form-control" name="name"
                                        [(ngModel)]="model.name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" placeholder="Phone Number" class="form-control" name="phone"
                                        [(ngModel)]="model.phone" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" placeholder="Email Address" class="form-control" name="email"
                                        [(ngModel)]="model.email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" placeholder="Subject" class="form-control" name="subject"
                                        [(ngModel)]="model.subject" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="Enter Message" name="message"
                                [(ngModel)]="model.message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn">Get Action</button>
                        </div>
                        <!-- Form Messages -->
                        <div class="service-error mt-4 w-100" *ngIf="error">
                            <ngb-alert type="danger" class="mb-0 w-100" [dismissible]="false">
                                <strong>Oops!</strong> Something bad happened. Please try again later.
                            </ngb-alert>
                        </div>
                        <div [hidden]="!submitted" class="contact-message w-100 mt-4">
                            <div *ngIf="model.id" class="contact-success w-100">
                                <ngb-alert type="success" class="mb-0 w-100" [dismissible]="false">
                                    <strong>Success!</strong> Contact form has been successfully submitted.
                                </ngb-alert>
                            </div>
                        </div>
                        <!-- Form Messages -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="map_wp">
        <iframe title="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7060970.521913474!2d-102.60272453381052!3d37.588245893295074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited+States!5e0!3m2!1sen!2sin!4v1495005824042"
            style="border:0" allowfullscreen></iframe>
    </div>
</div>
<!-- /Contact-Us -->
