<!-- Shop -->
<div class="section-padding-2 pt-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" *ngFor="let item of shopgallery">
                <div class="sigma_category style-5">
                    <a routerLink="/shop">
                        <img [src]="item.image" [alt]="item.title">
                    </a>
                    <div class="sigma_category-content">
                        <span>{{item.title}}</span>
                        <p>{{item.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Shop -->
